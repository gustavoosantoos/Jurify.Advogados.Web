<full-calendar
    defaultView="dayGridMonth"
    [plugins]="calendarPlugins"
    [header]="header"
    [titleFormat]="formatoTitulo"
    [buttonText]="buttons"
    [locale]="localeInfo"
    [height]="'auto'"
    [aspectRatio]="2.5"
    [nowIndicator]="true"
    (dateClick)="novoEvento($event)">
</full-calendar>
