<div class="container" *ngIf="!isLoading">
  <h1>Mensagens Públicas</h1>

  <div fxLayout="row wrap" flex="100" class="mt-2">
    <mat-card fxFlex="100" class="mb-3">
      <mat-tab-group mat-stretch-tabs>
        <mat-tab label="Mensagens Públicas">
          <div class="tab-content">
            <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Nome Sobrenome
                  </mat-panel-title>
                  <mat-panel-description>
                    Resumo da mensagem...
                  </mat-panel-description>

                  <button mat-button mat-icon-button (click)="marcarInteresse(mensagem.codigoMensagem)">
                    <mat-icon> star_border</mat-icon>
                  </button>
                </mat-expansion-panel-header>
                <p>Mensagem inteira...</p>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </mat-tab>
        <mat-tab label="Mensagens Marcadas">
          <div class="tab-content">
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
</div>
