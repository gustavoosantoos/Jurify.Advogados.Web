<div class="container">
  <div class="dashboard-cards" *ngIf="dados">
    <div class="card">
      <h2>{{ dados?.clientes }} clientes cadastrados</h2>
    </div>
    <div class="card">
      <h2>{{ dados?.processos }} processos em andamento</h2>
    </div>
    <div class="card">
      <h2>{{ dados?.compromissos }} compromissos essa semana</h2>
    </div>
  </div>
</div>
