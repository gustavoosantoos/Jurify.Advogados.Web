<div class="container">
  <div class="steps">
    <form (ngSubmit)="signUp()">
      <div id="credentials" class="step active">

        <h1>Novo usuário</h1>
        <p>Vamos criar um novo usuário do seu escritório para acessar o sistema!</p>

        <mat-form-field [formGroup]="usuarioFormGroup">
          <input type="text" name="nome" matInput formControlName="nome" placeholder="Nome">
        </mat-form-field>
        <mat-form-field [formGroup]="usuarioFormGroup">
          <input type="text" name="sobrenome" matInput formControlName="sobrenome" placeholder="Sobrenome">
        </mat-form-field>
        <mat-form-field [formGroup]="usuarioFormGroup">
          <input type="text" name="numeroOab" matInput formControlName="numeroOab" placeholder="Numero Oab">
        </mat-form-field>
        <mat-form-field [formGroup]="usuarioFormGroup">
          <mat-label>Estado</mat-label>
          <select matNativeControl formControlName="estado" required>
            <option value="0">Não informado</option>
            <option value="1">Acre</option>
            <option value="2">Alagoas</option>
            <option value="3">Amapá</option>
            <option value="4">Amazonas</option>
            <option value="5">Bahia</option>
            <option value="6">Ceará</option>
            <option value="7">Distrito Federal</option>
            <option value="8">Espírito Santo</option>
            <option value="9">Goiás</option>
            <option value="10">Maranhão</option>
            <option value="11">Mato Grosso</option>
            <option value="12">Mato Grosso do Sul</option>
            <option value="13">Minas Gerais</option>
            <option value="14">Pará</option>
            <option value="15">Paraíba</option>
            <option value="16">Paraná</option>
            <option value="17">Pernambuco</option>
            <option value="18">Piauí</option>
            <option value="19">Rio de Janeiro</option>
            <option value="20">Rio Grande do Norte</option>
            <option value="21">Rio Grande do Sul</option>
            <option value="22">Rondônia</option>
            <option value="23">Roraima</option>
            <option value="24">Santa Catarina</option>
            <option value="25">São Paulo</option>
            <option value="26">Sergipe</option>
            <option value="27">Tocantins</option>
          </select>
        </mat-form-field>
        <mat-form-field [formGroup]="usuarioFormGroup">
          <input type="email" name="email" matInput formControlName="email" placeholder="E-mail">
        </mat-form-field>
        <mat-form-field [formGroup]="usuarioFormGroup">
          <input type="password" name="senha" matInput formControlName="senha" minlength="8" placeholder="Senha">
        </mat-form-field>
        <div class="admin" [formGroup]="usuarioFormGroup">
          <label>Administrador</label>

          <input type="radio" formControlName="ehAdministrador" value="true" checked> Sim
          <input type="radio" formControlName="ehAdministrador" value="false"> Não
        </div>

        <button mat-button class="next">Finalizar cadastro</button>
      </div>
    </form>
  </div>
</div>
