<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleMenu.emit(null)">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Escritório de Teste 1</h1>
    <span class="spacer"></span>
    <div>
      <button mat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        Nome do Usuário <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Meu Perfil</span>
        </button>
        <button mat-menu-item>
          <mat-icon>power_settings_new</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
