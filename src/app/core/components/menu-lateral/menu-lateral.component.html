<a [routerLink]="['/']" class="logo-container">
  <img src="/assets/images/owl-red.svg" alt="" class="logo">
  Jurify
</a>
<hr />
<mat-nav-list class="menu-lateral-itens">
  <a mat-list-item [routerLink]="'/clientes'" routerLinkActive="active">
    <mat-icon>people</mat-icon>
    Clientes
  </a>
  <a mat-list-item [routerLink]="'/agenda'" routerLinkActive="active">
    <mat-icon>calendar_today</mat-icon>
    Agenda
  </a>
  <a mat-list-item [routerLink]="'/processos'" routerLinkActive="active">
    <mat-icon>gavel</mat-icon>
    Processos
  </a>
  <a mat-list-item [routerLink]="'/mensagens'" routerLinkActive="active">
    <mat-icon>chat</mat-icon>
    Mensagens <span *ngIf="quantidadeMensagensPendentes > 0" class="badge">{{ quantidadeMensagensPendentes }}</span>
  </a>
  <a mat-list-item [routerLink]="'/configuracoes'" routerLinkActive="active" *ngIf="isAdmin">
    <mat-icon>settings</mat-icon>
    Configurações
  </a>
  <a mat-list-item (click)="mostrarAlertaAdministrador()" *ngIf="!isAdmin">
    <mat-icon>settings</mat-icon>
    Configurações
  </a>
</mat-nav-list>
