<app-loading-screen></app-loading-screen>
<mat-sidenav-container>
  <mat-sidenav #sidenav opened mode="side" class="sidenav" *ngIf="authenticated">
    <app-menu-lateral></app-menu-lateral>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-menu-superior (toggleMenu)="toggleSidenav()" *ngIf="authenticated"></app-menu-superior>
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
